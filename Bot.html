<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chatbot</title>
    <link rel="stylesheet" href="Bot.css">
    <!-- <script src="Script.js" type="text/javascript"></script> -->
</head>

<body>
    <h1>Feel free to chat and clear your queries.</h1>

    <img src = "Bot.png" height="700" width=" 600"></img>

    <!-- Chatbot Container -->
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">Chat with us</div>
        <div id="chat-body"></div>
        <input type="text" id="chat-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
    </div>

    <script>
        let chatVisible = false;

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatVisible = !chatVisible;
            chatContainer.style.height = chatVisible ? '400px' : '40px';
            chatContainer.style.overflow = chatVisible ? 'visible' : 'hidden';
        }

        function sendMessage(event) {
            if (event.key === 'Enter') {
                const inputElement = document.getElementById('chat-input');
                const message = inputElement.value.trim();

                if (message !== '') {
                    appendMessage('user', message);
                    // Here, you would typically send the user's message to your backend or a chatbot service
                    // and get the chatbot's response.
                    // For simplicity, let's assume a dummy response for now.
                    const botResponse = 'Thank you for your message!';

                    appendMessage('bot', botResponse);

                    // Clear the input field
                    inputElement.value = '';
                }
            }
            
        }

        function appendMessage(sender, text) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatBody.appendChild(messageElement);

            // Scroll to the bottom to show the latest messages
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </Script>
</body>
</html>
